<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:Arial, sans-serif;
  color:white;
}
.card{
  max-width:520px;
  padding:32px;
  border-radius:22px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  box-shadow:0 30px 90px rgba(0,0,0,0.5);
}
h1{
  text-align:center;
  margin-bottom:22px;
}
p{
  font-size:16px;
  line-height:1.7;
  opacity:0.95;
}
.sign{
  margin-top:26px;
  text-align:right;
  font-style:italic;
  opacity:0.75;
}
</style>
</head>

<body>
<div class="card">
<h1>Hey</h1>

<p>
I didn’t know if you’d ever read this.  
But I wanted to say it anyway.
</p>

<p>
What I felt was real.  
No expectations. No pressure.  
Just honesty.
</p>

<p>
I respect silence.  
And I respect whatever this moment means to you.
</p>

<p>
You don’t owe me anything.  
I just didn’t want my words to remain unsaid.
</p>

<div class="sign">— Keshav</div>
</div>
</body>
</html>
